<template name="addRestaurant">
    <br><br><br>
    <div class="container">
        
            <h2>Add</h2>
            <div class="col-md-8">
            <form>
                 <fieldset class="form-group">
                    <label for="restaurantName"></label>
                    <input type="text" class="form-control" id="name" name="restaurantName" placeholder="Enter Restaurant">
                
                 </fieldset>
                
                 <fieldset class="form-group">
                    <label for="format">Format</label>
                    <input type="text" class="form-control" id="format" name="format" placeholder="Enter last name">
                
                 </fieldset>
                 
                 <fieldset class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" id="type" name="type" placeholder="Enter last name">
                
                 </fieldset>
                 
                 <button type="submit" class="btn btn-primary">ADD</button>
            </form>
            </div>
        
    </div>
    
</template>
