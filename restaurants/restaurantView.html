<template name="restaurantView">
<br><br><br>
  <div class="container">
    
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card card-block">
          <h2 class="card-title text-center">{{name}}</h2>
          <hr>
          <p class="card-text"> Restaurant type: {{#each type}}<span class="label label-primary">{{type}}</span> {{/each}}</p>
        </div>
      </div>
    </div>
    <hr>
  </div>

</template>
