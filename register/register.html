<template name="register">
  <form>
    <div class="form-group row">
      <label for="fName" class="col-sm-2 form-control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="lName" class="col-sm-2 form-control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="username" class="col-sm-2 form-control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="username">
      </div>
    </div>


    <div class="form-group row">
      <label for="Email" class="col-sm-2 form-control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="Email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="Password" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <label for="Passwordconf" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="Passwordconf" placeholder="confirm password">
      </div>
    </div>
  </form>
</template>
